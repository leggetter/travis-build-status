<script src="//js.pusher.com/3.0.0/pusher.min.js"></script>

<template id="container">
  <style>
    :host {
      display: inline-block;
    }
    
    .build-status-container {
      font-size: 14px;
      min-width: 300px;
      text-align: center;
    }
    
    .author-name {
      margin-right: 10px;
    }
    
    .commit-sha {
      display: block;
    }
    
    h1 {
      font-size: 16px;
    }
  </style>
  
	<div class="build-status-container">
    <header>
		  <h1><a href="https://github.com/{{owner}}/{{repo}}">{{owner}}/{{repo}}</a></h1>
      <img id="travis_image"
           src="https://travis-ci.org/{{owner}}/{{repo}}.svg?"
           title="Build status image for {{owner}}/{{repo}}"
           alt="Build status image for {{owner}}/{{repo}}" />
    </header>
    <section>
      <h2>Recent Activity</h2>
      <div id="build_activity">
        <p></p>
      </div>
    </section>
    <footer>
      Built by <a href="https://pusher.com">Pusher</a> with ðŸš€
    </footer>
	</div>
	
</template>

<template id="build_activity">
  <div class="build-activity">
    <a href="{{author_url}}" class="author-name">{{author_name}}</a>
    <a href="{{build_url}}" class="commit-time">{{committed_at}}</a>
    <a href="https://github.com/{{owner}}/{{repo}}/commit/{{sha}}" class="commit-sha">{{sha}}</a> 
  </div>
</template>

<script src="TravisAPI.js"></script>
<script src="TemplateParser.js"></script>
<script src="TravisBuildStatusComponent.js"></script>
